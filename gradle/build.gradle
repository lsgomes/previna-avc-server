group 'com.lucas.previna-avc'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'scala'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.1'

    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
    compile 'org.glassfish.jersey.core:jersey-client:2.25.1'

    compile group: 'org.apache.jena', name: 'apache-jena-libs', version: '3.2.0'
    compile group: 'org.apache.jena', name: 'apache-jena-fuseki', version: '2.5.0'
}